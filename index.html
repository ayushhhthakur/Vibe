<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Spotify For You</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/images/logo/logo.png" alt="Spotify-logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Hope You're Ok</h1>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-3x fa-backward"></i>
            <i class="fa-regular fa-3x fa-circle-play"></i>
            <i class="fa-solid fa-3x fa-forward"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fcc6d0cd72.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
